<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <img id="img" src="logo1.png" alt="empty">
            <div class="search-box">
                <input id="searchTxt" class="task-details" placeholder="search">
                <button id="searchBtn" class="btn" type="submit" >Search</button>
            </div>
        </div>

        <div class="wrapper">
            <div class="heading">
                <h2>TO DO LIST</h2>
            </div>
            <div class="head">
                <input class="task-details" id="addText" type="text" placeholder="text goes here..">
                <button class="btn" id="addBtn">ADD+</button>
            </div>
            <hr style="margin-top: 25px">
            <h3 class="task">Task</h3>
            <div class="item-list">
                <div id="notes"></div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
